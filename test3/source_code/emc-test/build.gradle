apply plugin: 'war'
version = ''


repositories {     
	mavenCentral() 
}

dependencies {

 	// The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    compile group: 'javax', name: 'javaee-api', version: '7.0'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.19'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.19'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.19'
    compile group: 'commons-io',name:'commons-io',version:'2.5'
    compile group: 'commons-beanutils',	name:'commons-beanutils', version: '1.7.0'
	compile group: 'commons-collections', name:'commons-collections', version: '3.2.1'
	compile group: 'commons-httpclient', name:'commons-httpclient', version: '3.1'
	compile group: 'org.lucee', name:'commons-logging', version: '1.1.1'
    compile group: 'net.sf.ezmorph', name:'ezmorph', version: '1.0.3'
	compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4', classifier:'jdk15'
	
}


war {

    baseName = 'emc-test'
    extension = 'war'
    webInf { from 'public_html/WEB-INF' } // adds a file-set to the WEB-INF dir.

}
